<div class="container" [@formState]="getState()">
  <h1>hello config</h1>
  <form (ngSubmit)="changeState(1)" #configForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id ="name" required
             class=form-control [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
          Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">alterEgo</label>
      <input type="text" id="alterEgo"
             class=form-control  [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Power</label>
      <select id="power" required class=form-control  [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button  class="btn btn-default" type="submit" [disabled]="!configForm.form.valid">Next</button>
    <!--button (click)="newHero();heroForm.reset()"
            class="btn btn-default"  type="button" >New Hero</button-->
  </form>
</div>
